#cloud-config
bootcmd:
 - dhclient ens3
 - echo "nameserver 8.8.8.8" > /etc/resolv.conf
datasource:
  NoCloud:
    seedfrom: None
    max_wait : 5
ssh_pwauth: True
disable_root: false
chpasswd:
  list: |
     root:root
     ubuntu:ubuntu
  expire: False
package_update: true
packages:
    - 'qemu-guest-agent'
    - 'network-manager'
growpart:
  mode: auto
  devices: ['/']
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  

